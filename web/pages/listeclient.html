                <div id="chart">
                    <canvas id="myChart" width="300" height="300"></canvas>
                    <script>
                        function drawPieChart(ctx, w, h, dataList, colorList) {
                            var radius = h / 2 - 5;
                            var centerX = w / 2;
                            var centerY = h / 2;
                            var lastEnd = 0;
                            var total = 0;

                            // Calculer le total
                            for(var i = 0; i < dataList.length; i++) {
                                total += dataList[i];
                            }

                            // Dessiner chaque section
                            for(var i = 0; i < dataList.length; i++) {
                                var thisPart = dataList[i];
                                ctx.beginPath();
                                ctx.fillStyle = colorList[i];
                                ctx.moveTo(centerX, centerY);
                                var arcSector = Math.PI * (2 * thisPart / total);
                                ctx.arc(centerX, centerY, radius, lastEnd, lastEnd + arcSector, false);
                                ctx.lineTo(centerX, centerY);
                                ctx.fill();
                                ctx.closePath();
                                lastEnd += arcSector;
                            }
                        }

                        var canvas = document.getElementById('myChart');
                        var ctx = canvas.getContext('2d');
                        var dataList = [60, 40];
                        var colorList = ['blue', 'pink'];

                        drawPieChart(ctx, canvas.width, canvas.height, dataList, colorList);
                    </script>
                </div>
